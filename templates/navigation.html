<div>
    <el-menu :default-openeds="[]"

    @select="selectUrl">
        <el-submenu index="1">
            <template slot="title"><i class="el-icon-user-solid"></i>[[ user_data.user.name ]]</template>
            <el-menu-item-group>
                <template slot="title">申请</template>
                <el-menu-item index="/">新申请</el-menu-item>
                <el-menu-item index="/list/">我的申请</el-menu-item>
            </el-menu-item-group>

        </el-submenu>
        <el-submenu index="2" v-if="user_data.user.institutional_admin">
            <template slot="title"><i class="el-icon-user-solid"></i>[[ user_data.user.institution ]]</template>
            <el-menu-item-group>
                <template slot="title">申请</template>
                <el-menu-item index="/list/?scope=institution">查询伦理申请</el-menu-item>


            </el-menu-item-group>

            <el-menu-item-group>
                <template slot="title">初审</template>
                <el-menu-item index="/list/?scope=institution&status=2">待初审申请</el-menu-item>
                <el-menu-item index="/list/?scope=institution&status=5">未通初审的申请</el-menu-item>
            </el-menu-item-group>

            <el-menu-item-group>
                <template slot="title">复审</template>
                <el-menu-item index="/list/?scope=institution&status=3">待复审申请</el-menu-item>
                <el-menu-item index="/list/?scope=institution&status=6">未通过复审的申请</el-menu-item>
                <el-menu-item index="/list/?scope=institution&status=4">通过复审的申请</el-menu-item>
            </el-menu-item-group>


        </el-submenu>

        <el-submenu index="3" v-if="user_data.user.provincial_admin">
            <template slot="title"><i class="el-icon-user-solid"></i>[[ user_data.province.name ]]</template>
            <el-menu-item-group>
                <template slot="title">申请</template>
                <el-menu-item index="/list/?scope=province">查询伦理申请</el-menu-item>


            </el-menu-item-group>
<!--
            <el-menu-item-group>
                <template slot="title">初审</template>
                <el-menu-item index="3-2">待初审申请</el-menu-item>
                <el-menu-item index="3-3">未通初审的申请</el-menu-item>
            </el-menu-item-group>

            <el-menu-item-group>
                <template slot="title">复审</template>
                <el-menu-item index="3-4">待复审申请</el-menu-item>
                <el-menu-item index="3-5">未通过复审的申请</el-menu-item>
                <el-menu-item index="3-6">通过复审的申请</el-menu-item>
            </el-menu-item-group>

-->
        </el-submenu>
    </el-menu>
</div>
